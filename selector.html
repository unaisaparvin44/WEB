<html>
<head>
<style>
p{
   color:white;
   background-color:green;
}
.head2{
   color:red;
   background-color:orange;
}
#head3{
   color:blue;
   background-color:grey;
}
</style>
<body>
<h1>CSS SELECTORS EXAMPLE</h1>

<p>This is a first paragraph with class selector</p>
<p class="head2">This is a first paragraph with class selector</p>
<p id="head3">This is a first paragraph with class selector</p>
